<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create</h1>
<form action="http://localhost:8080/student/save" method="post" th:object="${student}">
    <label>id: </label>
    <input type="text" th:field="*{sid}">
    <br>
    <label>Name: </label>
    <input type="text" th:field="*{sname}">
    <br>
    <label>cid: </label>
    <input type="text" th:field="*{cid}">
    <button type = "submit">submit</button>
</form>
</body>
</html>
