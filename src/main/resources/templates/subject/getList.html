<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach mon hoc</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>Subject Name</th>
        </tr>
        <tr th:each="pro: ${list}">
            <td th:text="${pro.SjId}"></td>
            <td th:text="${pro.SjName}"></td>
        </tr>
    </table>
</body>
</html>
